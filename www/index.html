<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>MemoApp</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <div class="statusbar"></div>
        <div class="view view-main">
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="title">Bienvenido a MemoApp</div>
                </div>
            </div>
            <div data-name="index" class="page">
                <div class="page-content">
                    <div class="block block-strong">
                        <p>
                            <a href="#" class="button button-fill login-screen-open" data-login-screen=".login">Ingresar</a>
                        </p>
                        <p>
                            <a href="#" class="button button-fill login-screen-open" data-login-screen=".register">Registrarse</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="login-screen login">
                <div class="view">
                    <div class="page">
                        <div class="page-content login-screen-content">
                            <div class="login-screen-title">Login</div>
                                <form>
                                    <div class="list">
                                        <ul>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label">Email</div>
                                                    <div class="item-input-wrap">
                                                        <input type="email" name="email-login" id="emailLog" placeholder="Tu email" />
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label">Contraseña</div>
                                                    <div class="item-input-wrap">
                                                        <input type="password" name="pass-login" id="passLog" placeholder="Tu contraseña" />
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="list">
                                        <ul>
                                            <li><a class="list-button" id="btnIngresar">Ingresar</a></li>
                                        </ul>
                                        <div class="block-footer">
                                            <p>¿No tienes una cuenta creada? Vuelve al inicio y registrate para ingresar</p>
                                            <p><a class="link login-screen-close" href="#">Volver al Inicio</a></p>
                                        </div>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-screen register">
                <div class="view">
                    <div class="page">
                        <div class="page-content login-screen-content">
                            <div class="login-screen-title">Registro</div>
                                <form>
                                    <div class="list">
                                        <ul>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label">Email</div>
                                                    <div class="item-input-wrap">
                                                        <input type="email" name="email" id="emailReg" placeholder="Tu email" />
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label">Contraseña</div>
                                                    <div class="item-input-wrap">
                                                        <input type="password" name="pass" id="passReg" placeholder="Tu contraseña" />
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="list">
                                        <ul>
                                            <li><a class="list-button" id="btnRegistrar">Registrarse</a></li>
                                        </ul>
                                        <div class="block-footer">
                                            <p></p>
                                            <p><a class="link login-screen-close" href="#">Volver al Inicio</a></p>
                                        </div>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    firebase.initializeApp(firebaseConfig);

</body>

</html>
