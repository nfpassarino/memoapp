<div class="page" data-name="perfil">
    <div class="toolbar tabbar toolbar-bottom">
        <div class="toolbar-inner">
            <a href="#tab-anotador" class="tab-link">Anotador</a>
            <a href="#tab-inicio" class="tab-link tab-link-active">Inicio</a>
            <a href="#tab-perfil" class="tab-link">Perfil</a>
        </div>
    </div>
    <div class="tabs">
        <div id="tab-anotador" class="page-content tab">
            <div class="block">
                <h2>Notas</h2>
                <div class="block-title">Nueva Nota</div>
                <div class="list no-hairlines-md">
                    <ul>
                        <li class="item-content item-input item-input-outline">
                            <div class="item-media">
                                <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title item-floating-label">Título</div>
                                <div class="item-input-wrap">
                                    <input type="text" placeholder="Título" id="notaTitulo" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input item-input-outline">
                            <div class="item-media">
                                <i class="icon demo-list-icon"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title item-floating-label">Contenido</div>
                                <div class="item-input-wrap">
                                    <textarea class="resizable" placeholder="Escriba su nota aquí..." id="notaContenido" ></textarea>
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <button class="button" id="btnEditarNota">Editar nota</button>
                <button class="button" id="btnCrearNota">Agregar nota</button>
            </div>
            <div class="block">
                <div id="notasTablero">
                    <!-- Acá van las notas para agregar -->
                </div>
            </div>
        </div>
        <div id="tab-inicio" class="page-content tab tab-active">
            <div class="block">
                <p>INICIO</p>
            </div>
        </div>
        <div id="tab-perfil" class="page-content tab">
            <div class="block">
                <h2>PERFIL</h2>
                <p>Cambiar datos del perfil</p>
                <p>Ajustar cosas</p>
                <p>Cerrar sesión</p>
            </div>
        </div>
    </div>
</div>
